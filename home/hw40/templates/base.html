<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
    {% if title %}
    <title>Домашнее задание - {{ title }}</title>
    {% else %}
    <title>Домашнее задание</title>
    {% endif %}
    {% endblock title %}
</head>
<body>
{% block content %}
  {% block mainmenu%}
      <ul class="menu">
          {% for m in menu %}
          <li><a href="{{ m.url }}">{{ m.title }}</a></li>
          {% endfor %}
      </ul>
  {% endblock mainmenu%}
<div class="content">
    <h1>{{ title }}</h1>
{% endblock content %}
</div>
</body>
</html>
